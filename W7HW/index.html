<h1>鴨嘴獸泰瑞</h1>
<p>飛哥與小佛動畫作品中的次主角，飛哥和小佛的湖水綠色鴨嘴獸寵物，5歲。雖然身邊人都說：「他只是隻鴨嘴獸，什麼都不會做。」，但背地裡卻是一個動物特務，本事大到能夠撂倒一個人類壞蛋。實際上非常喜歡飛哥與小佛，不喜歡奧咖組織安排與家庭分開的事或是離開家庭超過一天以上 (尤其是被飛哥與小佛知道)。死對頭為邪惡科學家漢斯‧杜芬舒斯。基本上每次粉碎他的計畫所造成的破壞都比不阻止他來得大，但無論杜芬舒斯所做的終結者是否有多危險或有益，牠總是善盡職責摧毀它們。</p>
